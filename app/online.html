    <link rel="stylesheet" type="text/css" href="app-assets/vendors/css/vendors.min.css">
<style>
    .wrapper{
        position: absolute;
        top: 20px;
        left: 25%;
        animation: show_toast 1s ease forwards;
    }
    @keyframes show_toast {
        0%{
            transform: translate(-100%);
        }
        40%{
            transform: translate(10%);
        }
        80%, 100%{
            transform: translate(0%);
        }
    }
    .wrapper.hide{
        animation: hide_toast 1s ease forwards;
    }
    @keyframes hide_toast {
        0%{
            transform: translate(0%);
        }
        40%{
            transform: translate(10%);
        }
        80%, 100%{
            opacity: 0;
            pointer-events: none;
            transform: translate(-100%);
        }

    }
    .wrapper .toast{
        background: #FFF;
        padding: 20px 15px 20px 20px;
        border-radius: 10px;
        width: 430px;
        display: flex;
        align-items: center;
        border-left: 5px solid #2ecc71;
        justify-content: space-between;
        box-shadow: 1px 7px 14px -5px rgba(0,0 0,0,0.15);
    }
    .wrapper .toast.offline{
        border-left: 5px solid #ccc ;
    }
    .toast .content{
        display: flex;
        align-items: center;
    }
    .toast .content .icon{
        font-size: 50px;
        background: #2ecc71;
        height: 50px;
        width: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 50%;
        color: #FFF;
    }
    .toast.offline .content .icon{
        background: #ccc;
    }
    .toast .content .details{
        margin-left: 15px;
    }
    .content .details span{
        font-size: 20px;
        font-weight: 500;
    }
    .content .details p{
        color: #878787;
    }
    .toast .close-icon{
        background: #f2f2f2;
        height: 40px;
        width: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 40px;
        cursor: pointer;
        color: #878787;
        border-radius: 50%;
    }
</style>
    <div class="wrapper">
        <div class="toast">
            <div class="content">
                <div class="icon"></div>
                <div class="details">
                    <span></span>
                    <p></p>
                </div>
            </div>
            <div class="close-icon"><i class="bx bx-x"></i></div>
        </div>
    </div>
<script src="./js/online.jsx"></script>
